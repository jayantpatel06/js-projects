    <h2>Number Guessing Game</h2>
    <div class="container">
            <p class="instru">Try and guess a random number between 1 and 100.<br>You have 10 attempts to guess the right number.</p>
            <br>        
            <form class="form">
                <label for="guessfield" id="guess" >Guess The Number</label>
                <input type="text" id="guessfield" class="guessfield">
                <input type="submit" id="subt" value="Submit Guess" class="guesssubmit">
            </form>

            <div id="data">
                <p>Previous Guesses : <span class="guesses"></span></span></p>
                <p>Guesses Remaining : <span class="lastresult">10</span></p>
                <p class="loworhi"></p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
